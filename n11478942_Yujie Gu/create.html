<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create — MusicEvents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style/styles.css" />
  <style>
    .object-cover { object-fit: cover; }
    .thumb-rect { width: 96px; height: 64px; object-fit: cover; }
  </style>
</head>
<body>
  <!-- Nav -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">MusicEvents</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="create.html">Create</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html">My Orders</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container py-4">
    <div class="row mb-3">
      <div class="col">
        <h1 class="h4 mb-1">Create a new music event</h1>
        <p class="text-muted small mb-0">Fields marked with <span class="text-danger">*</span> are required.</p>
      </div>
    </div>

    <form id="createForm" class="card border-0 shadow-sm">
      <div class="card-body">
        <div class="row g-3">
          <!-- title / category -->
          <div class="col-12 col-md-6">
            <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
            <input id="title" type="text" class="form-control" placeholder="Event title" required />
          </div>
          <div class="col-12 col-md-6">
            <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
            <!-- options are injected by JS -->
            <select id="category" class="form-select" required>
              <option value="" selected disabled>Select a category</option>
            </select>
          </div>

          <!-- artist / venue -->
          <div class="col-12 col-md-6">
            <label for="artist" class="form-label">Singer / Artist <span class="text-danger">*</span></label>
            <input id="artist" type="text" class="form-control" placeholder="e.g., Mike, Jenny" required />
          </div>
          <div class="col-12 col-md-6">
            <label for="venue" class="form-label">Venue / Room <span class="text-danger">*</span></label>
            <input id="venue" type="text" class="form-control" placeholder="e.g., Room 1" required />
          </div>

          <!-- date / start / end -->
          <div class="col-12 col-md-4">
            <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
            <input id="date" type="date" class="form-control" lang="en-US" required />
          </div>
          <div class="col-12 col-md-4">
            <label for="start" class="form-label">Start time <span class="text-danger">*</span></label>
            <input id="start" type="time" class="form-control" lang="en-US" required />
          </div>
          <div class="col-12 col-md-4">
            <label for="end" class="form-label">End time <span class="text-danger">*</span></label>
            <input id="end" type="time" class="form-control" lang="en-US" required />
          </div>

          <!-- capacity / available / age -->
          <div class="col-12 col-md-4">
            <label for="capacity" class="form-label">Capacity <span class="text-danger">*</span></label>
            <input id="capacity" type="number" class="form-control" min="1" step="1" placeholder="Total seats" required />
          </div>
          <div class="col-12 col-md-4">
            <label for="available" class="form-label">Available for sale <span class="text-danger">*</span></label>
            <input id="available" type="number" class="form-control" min="0" step="1" placeholder="Tickets available now" required />
          </div>
          <div class="col-12 col-md-4">
            <label for="age" class="form-label">Age restriction</label>
            <input id="age" type="text" class="form-control" placeholder="All-ages or 18+" list="ageList" />
            <datalist id="ageList">
              <option value="All-ages"></option>
              <option value="18+"></option>
            </datalist>
          </div>

          <!-- image -->
          <div class="col-12">
            <label for="image" class="form-label">Cover URL</label>
            <input id="image" type="url" class="form-control" placeholder="https://…" />
            <div class="form-text">You can also use a local path like <code>assets/img/indie.jpg</code>.</div>
          </div>

          <!-- description -->
          <div class="col-12">
            <label for="desc" class="form-label">Event description</label>
            <textarea id="desc" class="form-control" rows="4" placeholder="e.g., Enjoy music."></textarea>
          </div>
        </div>

        <!-- message -->
        <div id="createMsg" class="alert d-none mt-3" role="alert" aria-live="polite"></div>

        <!-- actions -->
        <div class="d-flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary">Publish</button>
          <button type="reset" class="btn btn-outline-secondary">Reset</button>
        </div>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    // Demo data + page init
    window.ME.initDemoUser();
    window.ME.seedIfEmpty();
    window.ME.initCreatePage();
  </script>
</body>
</html>
