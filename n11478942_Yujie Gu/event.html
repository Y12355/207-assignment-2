<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Events — Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">MusicEvents</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="create.html">Create an event</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html">My Orders</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4" id="eventMain" hidden>
    <div class="row g-4">
      <div class="col-12 col-lg-7">
        <img id="eventImage" src="" class="img-fluid rounded-3 shadow-sm w-100 object-cover" alt="Event Cover" />
      </div>
      <div class="col-12 col-lg-5">
        <h1 id="eventTitle" class="h3"></h1>
        <div class="d-flex align-items-center gap-2 mb-2">
          <span id="statusBadge" class="badge"></span>
          <span id="categoryBadge" class="badge text-bg-light"></span>
          <span id="ageBadge" class="badge text-bg-light d-none"></span>
        </div>
        <p id="artistNames" class="text-muted mb-2"></p>
        <p class="mb-1"><span class="fw-semibold">time:</span><span id="eventTime"></span></p>
        <p class="mb-3"><span class="fw-semibold">Place:</span><span id="venue"></span></p>
        <p class="mb-3 small text-secondary" id="capacityInfo"></p>
        <p id="eventDesc" class="mb-3"></p>

        <div id="bookPanel" class="card border-0 shadow-sm">
          <div class="card-body">
            <h2 class="h6">Booking Tickets</h2>
            <div class="d-flex align-items-center gap-2">
              <label for="ticketQty" class="form-label mb-0">quantity</label>
              <input id="ticketQty" type="number" class="form-control" value="1" min="1" style="max-width:120px" />
              <button id="bookBtn" class="btn btn-primary">Reserve</button>
            </div>
            <div id="bookMsg" class="alert d-none mt-3" role="alert"></div>
          </div>
        </div>

        <div id="ownerActions" class="mt-3 d-none">
          <a id="editLink" class="btn btn-outline-secondary btn-sm" href="#">Editing Activities</a>
        </div>
      </div>
    </div>

    <hr class="my-4" />

    <section aria-labelledby="commentsHeading">
      <div class="row g-4">
        <div class="col-12 col-lg-7">
          <h2 id="commentsHeading" class="h5">Comment</h2>
          <div id="commentsList" class="vstack gap-3"></div>
        </div>
        <div class="col-12 col-lg-5">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h3 class="h6">Leave a comment</h3>
              <div class="mb-2">
                <label class="form-label" for="commentName">Name</label>
                <input id="commentName" class="form-control" placeholder="Your name" />
              </div>
              <div class="mb-2">
                <label class="form-label" for="commentText">Comment</label>
                <textarea id="commentText" class="form-control" rows="3" placeholder="Your comments"></textarea>
              </div>
              <button id="commentBtn" class="btn btn-secondary">release</button>
              <div id="commentMsg" class="alert d-none mt-3" role="alert"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="loadingState" class="container py-5 text-center text-secondary">loading…</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    window.ME.initDemoUser();
    window.ME.initEventPage();
  </script>
</body>
</html>
